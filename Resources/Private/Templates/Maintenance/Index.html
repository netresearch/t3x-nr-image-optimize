<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Module"/>

<f:section name="Content">
    <h1><f:translate key="LLL:EXT:nr_image_optimize/Resources/Private/Language/locallang.xlf:module.maintenance.title"/></h1>

    <p><f:translate key="LLL:EXT:nr_image_optimize/Resources/Private/Language/locallang.xlf:module.maintenance.description"/></p>

    <div class="table-fit">
        <table class="table table-striped table-hover">
            <tr>
                <th><f:translate key="LLL:EXT:nr_image_optimize/Resources/Private/Language/locallang.xlf:stats.path"/></th>
                <td>{processedPath}</td>
            </tr>
            <tr>
                <th><f:translate key="LLL:EXT:nr_image_optimize/Resources/Private/Language/locallang.xlf:stats.files"/></th>
                <td>{fileCount}</td>
            </tr>
            <tr>
                <th><f:translate key="LLL:EXT:nr_image_optimize/Resources/Private/Language/locallang.xlf:stats.size"/></th>
                <td>{totalSizeHuman}</td>
            </tr>
        </table>
    </div>

    <f:form action="clearProcessedImages" class="mt-3">
        <f:form.button type="submit" class="btn btn-danger">
            <f:translate key="LLL:EXT:nr_image_optimize/Resources/Private/Language/locallang.xlf:module.maintenance.clearButton"/>
        </f:form.button>
    </f:form>
</f:section>

</html>
